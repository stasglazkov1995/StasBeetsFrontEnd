<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-4 offset-lg-4 col-md-8 offset-md-2 col-sm-12 col-12">
      <div class=" card mt-5">
        <div class="card-header">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="MyForm" (ngSubmit)="login()">

            <input class="form-control mt-2" id="LoginRegistration" name="login" formControlName="login"
              placeholder="Login" />

            <input class="form-control mt-2" type="password" id="PasswordRegistration" name="password"
              formControlName="password" placeholder="Password" />

            <button class="btn btn-outline-success w-100 mt-2" type="submit">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
