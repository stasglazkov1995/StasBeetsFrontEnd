<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
      <label for="CategoryDishes">Category</label>
      <input class="form-control" id="CategoryDishes" name="categoryDishes" #categoryDishes="ngModel"
        [(ngModel)]="service.categoryDishes" placeholder="Category Dish" required>
    </div>
    <div class="form-group">
      <label for="DishName">Name</label>
      <input class="form-control" id="DishName" name="name" #name="ngModel" [(ngModel)]="service.name"
        placeholder="Name Dish" required>
    </div>
    <div class="form-group">
      <label for="DishPrice">Price</label>
      <input class="form-control" id="DishPrice" name="price" #price="ngModel" [(ngModel)]="service.price"
        placeholder="Price Dish" required>
    </div>
    <div class="form-group">
        <label for="PhotoDish">Photo</label>
        <input class="form-control" id="PhotoDish" name="photo" #photo="ngModel" [(ngModel)]="service.photo"
          placeholder="Photo" required>
      </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg">Submit </button>
    </div>
  </form>
