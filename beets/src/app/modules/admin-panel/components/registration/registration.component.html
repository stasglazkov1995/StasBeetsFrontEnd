<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-8 offset-lg-2 col-md-8 offset-md-2 col-sm-12 col-12">
            <div class=" card mt-5 mb-5">
                <div class="card-header">
                    <h3 class="text-center">Registration</h3>
                </div>
                <form [formGroup]="MyForm" (ngSubmit)="registration()">
                    <div class="row">
                        <div class="col-lg-6 col-md-12">
                            <div class="formgroup">
                                <label for="NameRegistration">First Name</label>
                                <input class="form-control mt-2" id="NameRegistration" name="name"
                                    formControlName="name" placeholder="First Name" />
                                <div class="alert alert-danger"
                                    *ngIf="MyForm.controls['name'].invalid &&   MyForm.controls['name'].touched">
                                    Incorect First Name
                                </div>
                            </div>
                            <div class="formgroup">
                                <label for="SurnameRegistration">Second Name</label>
                                <input class="form-control mt-2" id="SurnameRegistration" name="surname"
                                    formControlName="surname" placeholder="Second Name" />
                                <div class="alert alert-danger"
                                    *ngIf="MyForm.controls['surname'].invalid &&   MyForm.controls['surname'].touched">
                                    Incorect Second Name
                                </div>
                            </div>
                            <div class="formgroup">
                                <label for="EmailRegistration">Email</label>
                                <input type="email" class="form-control mt-2" id="EmailRegistration" name="email"
                                    formControlName="email" placeholder="email@example.com" />
                                <div class="alert alert-danger"
                                    *ngIf="MyForm.controls['email'].invalid &&   MyForm.controls['email'].touched">
                                    Incorect Email
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <div class="formgroup">
                                <label for="LoginRegistration">Login</label>
                                <input class="form-control mt-2" id="LoginRegistration" name="login"
                                    formControlName="login" placeholder="Login" />
                                <div class="alert alert-danger"
                                    *ngIf="MyForm.controls['login'].invalid &&   MyForm.controls['login'].touched">
                                    Incorect Login
                                </div>
                            </div>
                            <div class="formgroup">
                                <label for="PasswordRegistration">Password</label>
                                <input class="form-control mt-2" type="password" id="PasswordRegistration"
                                    name="password" formControlName="password" placeholder="Password" />
                                <div class="alert alert-danger"
                                    *ngIf="MyForm.controls['password'].invalid &&   MyForm.controls['password'].touched">
                                    Incorect Password
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success w-100 mt-2" type="submit">Register Now</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
