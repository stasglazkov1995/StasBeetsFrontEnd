<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <label for="IngredientCategory">Category</label>
    <input class="form-control" id="IngredientCategory" name="category" #category="ngModel"
      [(ngModel)]="service.category" placeholder="Category Ingredient" required>
  </div>
  <div class="form-group">
    <label for="IngredientName">Name</label>
    <input class="form-control" id="IngredientName" name="name" #name="ngModel" [(ngModel)]="service.name"
      placeholder="Name Ingredient" required>
  </div>
  <div class="form-group">
    <label for="IngredientPrice">Price</label>
    <input class="form-control" id="IngredientPrice" name="price" #price="ngModel" [(ngModel)]="service.price"
      placeholder="Name Ingredient" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg">Submit </button>
  </div>
</form>
